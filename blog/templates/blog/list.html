{% extends 'base.html' %}

{% block title %}リスト{% endblock %}

{% block content %}
  <h2>一覧</h2>
  <table>
    <thead>
    <tr>
      <th>タイトル</th>
      <th>更新日時</th>
    </tr>
    </thead>
    <tbody>
    {% for blog in blogs %}
      <tr>
        <td><a href='{% url "detail" blog.id %}'>{{ blog.title }}</a></td>
        <td>{{ blog.published_at }}</td>
    {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
